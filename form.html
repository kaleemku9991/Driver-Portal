<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="this is Driver Web Portal description">
  <meta name="keywords" content="Driver,car">
  <script src="https://kit.fontawesome.com/0e62a5467e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Driver Web Portal</title>
</head>
<!-- navbar -->

<body>
  <div class="secondary-container">
    <div class="primary-container">
      <div class="form-logo">
        <img src="./img/PingHQ.png" alt="logo" class="page1-img">
      </div>
      <!-- FORM -->
      <form class="form-page">
        <div class="form-div">
          <label class="form-page-label" for="name">FULL NAME</label>
          <input class="form-page-input" type="text" id="name" placeholder="John Doe">
        </div>
        <div class="form-div">
          <label class="form-page-label" for="EMAIL">EMAIL</label>
          <input class="form-page-input" type="email" id="EMAIL" placeholder="James@gmail.com">
        </div>
        <div class="form-div">
          <label class="form-page-label" for="number">Truck</label>
          <input class="form-page-input" type="number" id="number" placeholder="475">
        </div>
        <div class="form-div">
          <label class="form-page-label" for="number">Trailer</label>
          <input class="form-page-input" type="number" id="number" placeholder="8855">
        </div>
        <div class="form-div">
          <label class="form-page-label" for="name">CARRIER</label>
          <input class="form-page-input" type="text" id="name" placeholder="PHQ CARRIER">
        </div>
        <div class="form-div">
          <label class="form-page-label" for="NAME">COMPANY</label>
          <input class="form-page-input" type="text" id="name" placeholder="PHQ HOLDING LLC">
        </div>
      </form>

    </div>
  </div>
  <!-- menu -->
  <div class="secondary-container" id="trip-secondary">
    <div class="primary-container" id="trip-colapsable-prim">
      <div class="menu">
        <div class="menu-dispatch menu-divs">
          <img src="./img/Path 4.png">
          <p>Dispatch</p>
        </div>
        <div class="menu-checkcall menu-divs">
          <img src="./img/Path 158.png">
          <p>Check Call</p>
        </div>
        <div class="menu-dispatch menu-divs">
          <img src="./img/Photos.png">
          <p>Docs</p>
        </div>
        <div class="menu-dispatch menu-divs">
          <img src="./img/Hamburger - 16px - 40px footprint.png">
          <p>Other</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
